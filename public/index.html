<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamList Manager - Manage Your Streaming Watchlists</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #141414 25%, #1a1a1a 50%, #141414 75%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #e50914, #ff6b6b, #e50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 32px rgba(229,9,20,0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #d40813;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StreamList Manager</h1>
        <p>Manage All Your Streaming Watchlists In One Place</p>
        <a href="/dashboard" class="btn">Launch App</a>
        <br><br>
        <p><a href="/auth/signin" style="color: #e50914; text-decoration: none;">Sign In</a> | 
           <a href="/auth/signup" style="color: #e50914; text-decoration: none;">Sign Up</a></p>
    </div>
</body>
</html>
